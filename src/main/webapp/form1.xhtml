<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>

			<rich:panel id="cus_info" header="Customer Information" >
			
				<h:panelGrid  id="form1_user" columns="3"	>
					
					<h:outputText value="Customer Id: " />
					<h:inputText id="cus_id" value="#{newUserInfo.id}" 
						required="true" />
					<rich:message for="cus_id" />
					
					<h:outputText value="Company:" />
					<h:inputText id="comp" value="#{newUserInfo.company}" 
						required="false" />
					<rich:message for="comp" />
					
					<h:outputText value="Name:" />
					<h:inputText id="name" value="#{newUserInfo.name}" 
						required="false" />
					<rich:message for="name" />
					
					<h:outputText value="Address:" />
					<h:inputText id="addr" value="#{newUserInfo.address}" 
						required="false" />
					<rich:message for="addr" />
					
					<h:outputText value="Phone Number:" />
					<h:inputText id="phone1" value="#{newUserInfo.phone1}" 
						required="false" />
					<rich:message for="phone1" />
					
					<h:outputText value="2nd Phone Number:" />
					<h:inputText id="phone2" value="#{newUserInfo.phone2}" 
						required="false" />
					<rich:message for="phone2" />
					
					<h:outputText value="Email:" />
					<h:inputText id="email" value="#{newUserInfo.email}" 
						required="false" />
					<rich:message for="email" />					
																	
				</h:panelGrid>
								
				<a4j:commandButton value="Submit" action="#{userInfoCtrl.submit}" render=":form1_user" />						
					
				
			</rich:panel>			
</ui:composition>
