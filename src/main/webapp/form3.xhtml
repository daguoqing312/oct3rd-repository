<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style type="text/css">
		#form3_1 {
			margin: auto;
			width: 80%;			
			margin-top: 0px;			
		}	
		.form3-navPanel{				
			margin-top: 30px;
			margin-left:100px;
					
		}
	</style>
</h:head>

<body>

	<div id="form3_1">	
						
			<rich:panel id="unit_info" header="Parts Sale" >
			
				<h:panelGrid rowClasses="s1row" columns="3"	columnClasses="wfcol1,wfcol2,wfcol3">
					<h:outputText value="Customer Id: " />
					<h:inputText id="part_cus_id" value="#{customerInfo.cus_id}" 
						required="true" />
					<rich:message for="part_cus_id" />					
					
					
					<h:outputText value="Item Requested:" />
					<h:inputText id="it_re" value="#{partInfo.item_request}" 
						required="true" />
					<rich:message for="it_re" />
										
					
					<h:outputText value="Detailed Item Notes:" />
					<h:inputTextarea id="it_nt" value="#{partInfo.item_note}" cols="36"
						required="false" />
					<rich:message for="it_nt" />
					
										
					<h:outputText value="Parts Tag:" />
					<h:inputText id="pt_tag" value="#{partInfo.part_tag}" 
						required="true" />
					<rich:message for="pt_tag" />
									
					<h:outputText value="Rush:" />
					<h:selectBooleanCheckbox id="form3_rush" value="#{partInfo.rush}" required="false"/>
					<rich:message for="form3_rush"/>
												
				</h:panelGrid>
			
				<div class="form3-navPanel" >
					<a4j:commandButton value="Submit" >						
					</a4j:commandButton>
				</div>
			</rich:panel>	
		
	</div>

</body>
</html>
