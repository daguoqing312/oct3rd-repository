<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style type="text/css">
		#form5_1 {
			margin: auto;
			width: 80%;			
			margin-top: 0px;			
		}	
		.form5-navPanel{				
			margin-top: 30px;
			margin-left:100px;
					
		}
	</style>
</h:head>

<body>

	<div id="form5_1">	
						
			<rich:panel id="serv_call" header="Service Call" >
			
				<h:panelGrid rowClasses="s1row" columns="3"	columnClasses="wfcol1,wfcol2,wfcol3">
					<h:outputText value="Customer Id: " />
					<h:inputText id="sv_ca_cus_id" value="#{newCustomerInfo.id}" 
						required="false" />
					<rich:message for="sv_ca_cus_id" />					
					
					
					<h:outputText value="Date and Time:" />
					<rich:calendar id="cal" value="#{svCall.dateTime}" datePattern="d/M/yy HH:mm" required="true"/>					
					<rich:message for="cal" />
										
					
					<h:outputText value="Address: " />
					<h:inputText id="sv_ca_addr" value="#{svCall.address}" 
						required="false" />
					<rich:message for="sv_ca_addr" />
					
					<h:outputText value="Distance (One-Way): " />
					<h:inputText id="sv_ca_dist" value="#{svCall.dist}" 
						required="false" />
					<rich:message for="sv_ca_dist" />	
					
					<h:outputText value="Problem Description:" />
					<h:inputTextarea id="pb_desc" value="#{svCall.prob_desc}" cols="36"
						required="false" />
					<rich:message for="pb_desc" />
					
										
					<h:outputText value="Service Tag:" />
					<h:inputText id="call_sv_tag" value="#{svCall.sv_tag}" 
						required="true" />
					<rich:message for="call_sv_tag" />						
					
												
				</h:panelGrid>
			
				<div class="form5-navPanel" >
					<a4j:commandButton value="Submit" >						
					</a4j:commandButton>
				</div>
			</rich:panel>	
		
	</div>

</body>
</html>
