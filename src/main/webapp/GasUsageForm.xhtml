<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:panel id="GasUsageInfo" header="Gas Usage Information">

		<h:panelGrid id="GasUsageForm_panelGrid" columns="3">

			<h:outputText value="Id: " />
			<h:inputText id="id" value="#{newGasUsageInfo.id}" required="true" />
			<rich:message for="id" />

			<h:outputText value="Username:" />
			<h:inputText id="Username" value="#{newGasUsageInfo.username}"
				required="false" />
			<rich:message for="Username" />



			<h:outputText value="Type:" />
			<rich:select id="Type" required="true"
				value="#{newGasUsageInfo.type}">
				<f:selectItem itemValue="0" itemLabel="87" />
				<f:selectItem itemValue="1" itemLabel="97" />
				<f:selectItem itemValue="2" itemLabel="Supereme" />
				<f:selectItem itemValue="3" itemLabel="Other" />
			</rich:select>
			<rich:message for="Type" />

		</h:panelGrid>


		<a4j:commandButton value="Submit" action="#{gasUsageInfoCtrl.submit}"
			render="GasUsageForm_panelGrid">
		</a4j:commandButton>

	</rich:panel>

</ui:composition>
