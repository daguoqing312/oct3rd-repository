<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>

	<ui:define name="style_file">
		<h:outputStylesheet library="css" name="tab.css" />
	</ui:define>

	<ui:define name="content">

		<h:form id="reg" styleClass="rt-form">

			<rich:panel id="workingPanel" headerClass="rt-header"
				bodyClass="rt-body" styleClass="rt-style"
				header="The Auto Management System">

				<rich:panel header="Menu" styleClass="rt-menu" bodyClass="rt-menu-1">

					<rich:panelMenu styleClass="rt-panelMenu-1" mode="client"
						itemChangeListener="#{panelMenuBean.updateCurrent}">

						<rich:panelMenuGroup label="Auto Data">
							<rich:panelMenuItem label="Customer Info" name="cus_info" onclick="#{rich:component('toggle_panel')}.switchToItem('cus_info');"/>
							<rich:panelMenuItem label="Tech Work" name="tech_work" onclick="#{rich:component('toggle_panel')}.switchToItem('tech_work');"/>
							<rich:panelMenuItem label="Parts" name="parts" onclick="#{rich:component('toggle_panel')}.switchToItem('parts');"/>
							<rich:panelMenuItem label="New System" name="new_system" onclick="#{rich:component('toggle_panel')}.switchToItem('new_system');"/>
							<rich:panelMenuItem label="Service Call" name="service_call" onclick="#{rich:component('toggle_panel')}.switchToItem('service_call');"/>
						</rich:panelMenuGroup>

						<rich:panelMenuGroup label="Service Infomation">
							<rich:panelMenuItem label="Call Parts" name="call_parts" onclick="#{rich:component('toggle_panel')}.switchToItem('call_parts');"/>
							<rich:panelMenuItem label="Contact Log" name="contact_log" onclick="#{rich:component('toggle_panel')}.switchToItem('contact_log');"/>
							<rich:panelMenuItem label="Work/Parts Approved" name="work_parts_approved" onclick="#{rich:component('toggle_panel')}.switchToItem('work_parts_approved');"/>
							<rich:panelMenuItem label="Loaners" name="loaners" onclick="#{rich:component('toggle_panel')}.switchToItem('loaners');"/>
						</rich:panelMenuGroup>

						

					</rich:panelMenu>
				</rich:panel>

				<rich:panel id="work_content" header="Work Area" styleClass="work-content">
					
					<rich:togglePanel id="toggle_panel" switchType="client" activeItem="default" >
							
							<rich:togglePanelItem name="default">
									<h:outputText value="Default working panel" />							
							</rich:togglePanelItem>
							
							<rich:togglePanelItem name="cus_info">
									<ui:include src="/form1.xhtml" />							
							</rich:togglePanelItem>													
					
					</rich:togglePanel>	
					
				</rich:panel>

				<rich:panel id="status" header="Status" >
					<rich:messages globalOnly="true" />
				</rich:panel>

			</rich:panel>

		</h:form>

	</ui:define>


</ui:composition>
