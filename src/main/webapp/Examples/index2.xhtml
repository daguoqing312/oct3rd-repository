<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>
		<rich:togglePanel id="layout" activeItem="item1">
			<rich:togglePanelItem id="item1">
				<h:outputText value="This is item 1" />
			</rich:togglePanelItem>
			
			<rich:togglePanelItem id="item2">			
				<h:outputText value="This is item 2" />				
			</rich:togglePanelItem>
		</rich:togglePanel>
		
		<h:commandButton value="Click Me">
			<rich:toggleControl targetPanel="layout" event="click" targetItem="item2"/>
			<!--cycles through the states-->
		</h:commandButton>
	</h:form>
</ui:composition>
