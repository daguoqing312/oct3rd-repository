<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="WEB-INF/templates/login_default.xhtml" 
       xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html" 
       xmlns:a4j="http://richfaces.org/a4j" 
       xmlns:rich="http://richfaces.org/rich">
<ui:define name="login_content">
<h:form id="reg" styleClass="register-form">
 <rich:panel id="LoginPanel" header="Login" headerClass="header" bodyClass="index-register-body">
 <p style="text-align: center;">
  <label for="name">UserName:</label> 
  <input type="text" id="name" name="name" value="#{newGasUsageInfo.id}" required="true" /> 
  <rich:message for="name" /> 
  </p>
 <p style="text-align: center;">
  <label for="password">Password:</label> 
  <input type="text" id="password" name="password" value="#{newGasUsageInfo.grade}" required="false" /> 
  <rich:message for="password" /> 
  </p>
 <p style="text-align: center;">
  <a4j:commandButton id="login" action==#{getin} value="Enter" styleClass="login" /> 
  <a4j:commandButton id="newUser" action="#{employeeController.register}" value="New User?" styleClass="register" /> 
  </p>
  </rich:panel>
  </h:form>
  </ui:define>
 <ui:define name="status">
  <rich:messages globalOnly="true" styleClass="status" /> 
  </ui:define>
  </ui:composition>
