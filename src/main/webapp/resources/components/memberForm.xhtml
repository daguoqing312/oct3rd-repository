<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
   <composite:attribute name="toLogin"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
   <h:panelGrid columns="3" columnClasses="titleCell">      

      <h:outputLabel for="id" value="Id:"/>
      <h:inputText id="id" value="#{cc.attrs.toLogin.id}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="id" errorClass="invalid"/>

      <h:outputLabel for="password" value="Password:"/>
      <h:inputSecret type="password" id="password" value="#{cc.attrs.toLogin.password}">
         <rich:validator/>
         </h:inputSecret>
           
      <rich:message for="password" errorClass="invalid"/>
   </h:panelGrid>
</composite:implementation>
</html>
