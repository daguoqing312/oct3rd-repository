<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style type="text/css">
		#form2_1 {
			margin: auto;
			width: 80%;			
			margin-top: 0px;			
		}	
		.form2-navPanel{				
			margin-top: 30px;
			margin-left:100px;
					
		}
	</style>
</h:head>

<body>

	<div id="form2_1">	
						
			<rich:panel id="unit_info" header="Unit Infomation" >
			
				<h:panelGrid rowClasses="s1row" columns="3"	columnClasses="wfcol1,wfcol2,wfcol3">
					<h:outputText value="Customer Id: " />
					<h:inputText id="unit_cus_id" value="#{newCustomerInfo.id}" 
						required="true" />
					<rich:message for="unit_cus_id" />
					
					<h:outputText value="User Name:" />
					<h:inputText id="usn" value="#{unitInfo.username}" 
						required="true" />
					<rich:message for="usn" />
					
					<h:outputText value="Password:" />
					<h:inputText id="pwd" value="#{unitInfo.name}" 
						required="true" />
					<rich:message for="name" />
					
					<h:outputText value="Type:" />
						<rich:select id="type" required="true" value="#{unitInfo.type}" >
							<f:selectItem itemValue="0" itemLabel="Tower" />
							<f:selectItem itemValue="1" itemLabel="Laptop" />
							<f:selectItem itemValue="2" itemLabel="Printer" />
							<f:selectItem itemValue="3" itemLabel="Other" />							
						</rich:select>				
					<rich:message for="type" />
					
					<h:outputText value="Brand/Model:" />
					<h:inputText id="br_md" value="#{unitInfo.brand_model}" 
						required="true" />
					<rich:message for="br_md" />
					
					<h:outputText value="Condition Notes:" />
					<h:inputTextarea id="cd_nt" value="#{unitInfo.cond_notes}" cols="36" 
						required="false" />
					<rich:message for="cd_nt" />
					
					<h:outputText value="Problem Description:" />
					<h:inputTextarea id="prb_des" value="#{unitInfo.prob_desc}" cols="36"
						required="false" />
					<rich:message for="prb_des" />
					
					<h:outputText value="Rental Needed:" />
						<rich:select id="rental" required="true" value="#{unitInfo.rental}" >
							<f:selectItem itemValue="0" itemLabel="No" />
							<f:selectItem itemValue="1" itemLabel="Daily($29.99/day)" />
							<f:selectItem itemValue="2" itemLabel="Until Complete($129.99/day)" />
							<f:selectItem itemValue="3" itemLabel="Other" />							
						</rich:select>				
					<rich:message for="rental" />
					
					<h:outputText value="Service Tag:" />
					<h:inputText id="sv_tag" value="#{unitInfo.service_tag}" 
						required="true" />
					<rich:message for="sv_tag" />
					
					<h:outputText value="Rush:" />
					<h:selectBooleanCheckbox id="rush" value="#{unitInfo.rush}" required="false"/>
					<rich:message for="rush"/>
					
					<h:outputText value="PC Dusting:" />
					<h:selectBooleanCheckbox id="dust" value="#{unitInfo.dust}" required="false"/>
					<rich:message for="dust"/>
									
					
					
												
				</h:panelGrid>
			
				<div class="form2-navPanel" >
					<a4j:commandButton value="Submit" >						
					</a4j:commandButton>
				</div>
			</rich:panel>	
		
	</div>

</body>
</html>
